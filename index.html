<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  <title>Alphakeem Adroit | Huddle landing page with single introductory section</title>
  
</head>
<body>

  <header role="banner" tabindex="0">
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>

  <main role="main" class="container">
      <div class="illustration" tabindex="0">
        <img src="./images/illustration-mockups.svg" alt="Product illustration">
      </div>
      <div class="main-content">
        <h1 role="heading" tabindex="0">Build The Community Your Fans Will Love</h1>

        <p tabindex="0">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <button role="button" tabindex="0">Register</button>
      </div>
  </main> 

  <footer role="contentinfo">
    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="bi bi-twitter"></i>
      <i class="bi bi-instagram"></i>
    </div>
  </footer>
</body>
</html>
